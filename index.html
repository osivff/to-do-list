<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list | Oscar Fitch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <div class="container">
            <ul class="new-task-box">
                <li>
                    <input type="text" id="to-add" placeholder="Add task">
                    <button>Add task</button>
                </li>
            </ul>
            <ul class="added-task">
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
